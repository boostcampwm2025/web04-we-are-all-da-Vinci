name: daVinci-deploy

services:
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: daVinci-server
    ports:
      - "3000:3000"
    env_file: .env
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - redis
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/redis/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: daVinci-redis
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
