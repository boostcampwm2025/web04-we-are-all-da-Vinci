name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  client:
    name: Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-client-${{ hashFiles('client/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-client-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security Audit
        id: client-audit
        run: |
          pnpm audit --audit-level=high 2>&1 | tee audit-output.txt || true
          echo "audit_result<<EOF" >> $GITHUB_OUTPUT
          cat audit-output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Lint
        run: pnpm run lint

      - name: Format Check
        run: pnpm run format:check

      - name: Test with Coverage
        run: pnpm run test:coverage

      - name: Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        if: github.event_name == 'pull_request'
        with:
          working-directory: client
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json

      - name: Build
        run: pnpm run build

  server:
    name: Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-server-${{ hashFiles('server/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-server-

      - name: Install dependencies
        run: pnpm install

      - name: Security Audit
        id: server-audit
        run: |
          pnpm audit --audit-level=high 2>&1 | tee audit-output.txt || true
          echo "audit_result<<EOF" >> $GITHUB_OUTPUT
          cat audit-output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Lint
        run: pnpm run lint

      - name: Format Check
        run: pnpm run format:check

      - name: Test
        run: pnpm run test

      - name: Server Coverage Report
        uses: ArtiomTr/jest-coverage-report-action@v2
        if: github.event_name == 'pull_request'
        with:
          working-directory: server
          package-manager: pnpm
          test-script: pnpm run test:cov
      - name: Debug - locate prom-client in virtual store
        run: |
          echo "=== find prom-client under node_modules/.pnpm ==="
          find node_modules/.pnpm -maxdepth 2 -type d -name "prom-client*" | head -n 50 || true
          echo "=== find prom-client package.json ==="
          find node_modules/.pnpm -maxdepth 4 -path "*prom-client*/package.json" | head -n 20 || true

      - name: Debug - prom-client in manifest/lockfile
        run: |
          echo "=== package.json ==="
          cat package.json | sed -n '1,200p'
          echo "=== grep prom-client (package.json) ==="
          grep -n "prom-client" package.json || true
          echo "=== grep prom-client (pnpm-lock.yaml) ==="
          grep -n "prom-client" pnpm-lock.yaml | head -n 40 || true
      - name: Debug - pnpm dirs
        run: |
          echo "pnpm root = $(pnpm root)"
          echo "virtual-store-dir = $(pnpm config get virtual-store-dir)"
          echo "modules-dir = $(pnpm config get modules-dir)"
          echo "node-linker = $(pnpm config get node-linker)"
          echo "store-dir = $(pnpm config get store-dir)"
          ls -la "$(pnpm root)" | head -n 50

      - name: Debug - find prom-client in pnpm virtual store
        run: |
          ROOT="$(pnpm root)"
          echo "ROOT=$ROOT"
          ls -la "$ROOT" | head -n 80
          # ê°€ì • ì—†ì´ ê²€ìƒ‰
          find "$ROOT" -maxdepth 3 -type d -name "prom-client" | head -n 50 || true
          find "$ROOT" -maxdepth 2 -type d -name ".pnpm" | head -n 10 || true
      # 1) TSê°€ ì‹¤ì œë¡œ ë³´ëŠ” ìµœì¢… tsconfigì—ì„œ typeRoots/types í™•ì¸
      - name: Debug - effective tsconfig (types/typeRoots)
        run: |
          pnpm exec tsc -p tsconfig.json --showConfig > /tmp/tsconfig.effective.json
          node -p "const c=require('/tmp/tsconfig.effective.json'); console.log({module:c.compilerOptions.module, moduleResolution:c.compilerOptions.moduleResolution, resolvePackageJsonExports:c.compilerOptions.resolvePackageJsonExports, typeRoots:c.compilerOptions.typeRoots, types:c.compilerOptions.types, baseUrl:c.compilerOptions.baseUrl, paths:c.compilerOptions.paths})"

      # 2) prom-clientê°€ node_modulesì— â€œí´ë”ë¡œâ€ ë³´ì´ëŠ”ì§€ í™•ì¸
      - name: Debug - node_modules visibility (prom-client)
        run: |
          echo "=== ls node_modules/prom-client ==="
          ls -la node_modules/prom-client || true
          echo "=== read package.json if exists ==="
          cat node_modules/prom-client/package.json || true
          echo "=== ls pnpm store path for prom-client ==="
          ls -la node_modules/.pnpm/prom-client@15.1.3/node_modules/prom-client || true
          echo "=== node require.resolve ==="
          node -p "require.resolve('prom-client')" || true

      # 3) (ì„ íƒ) TSê°€ prom-clientë¥¼ ì™œ í´ë”ë¡œ íƒìƒ‰ ì•ˆ í•˜ëŠ”ì§€ trace ì¼ë¶€ ì¶”ì¶œ
      - name: Debug - traceResolution (prom-client)
        run: |
          pnpm exec tsc -p tsconfig.json --noEmit --traceResolution > /tmp/trace.txt || true
          grep -n "Resolving module 'prom-client'\\|Loading module 'prom-client'\\|Module name 'prom-client' was not resolved\\|package.json" /tmp/trace.txt | head -n 200 || true
      - name: Build
        run: pnpm run build

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: client

      - name: Bundle Size Check
        uses: preactjs/compressed-size-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          build-script: "build"
          cwd: "./client"

  notify:
    name: Slack Notification
    needs: [client, server]
    if: always() && github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ (needs.client.result == 'success' && needs.server.result == 'success') && 'success' || 'failure' }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          mention: "here"
          if_mention: failure
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  security-audit:
    name: Security Audit Report
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Client Security Audit
        id: client-audit
        working-directory: client
        run: |
          pnpm install --frozen-lockfile
          pnpm audit --audit-level=high 2>&1 | tee audit-output.txt || true
          echo "result<<EOF" >> $GITHUB_OUTPUT
          cat audit-output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Server Security Audit
        id: server-audit
        working-directory: server
        run: |
          pnpm install --frozen-lockfile
          pnpm audit --audit-level=high 2>&1 | tee audit-output.txt || true
          echo "result<<EOF" >> $GITHUB_OUTPUT
          cat audit-output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Post Security Audit Report
        uses: actions/github-script@v7
        env:
          CLIENT_AUDIT: ${{ steps.client-audit.outputs.result }}
          SERVER_AUDIT: ${{ steps.server-audit.outputs.result }}
        with:
          script: |
            const clientOutput = process.env.CLIENT_AUDIT || '';
            const serverOutput = process.env.SERVER_AUDIT || '';

            const clientIcon = clientOutput.includes('0 vulnerabilities') ? 'âœ…' : 'âš ï¸';
            const serverIcon = serverOutput.includes('0 vulnerabilities') ? 'âœ…' : 'âš ï¸';

            const escapeMarkdown = (str) => str.slice(0, 2000).replace(/`/g, '\\`').replace(/\$/g, '\\$');

            const body = `## ðŸ”’ Security Audit Report

            ### ${clientIcon} Client
            \`\`\`
            ${escapeMarkdown(clientOutput)}
            \`\`\`

            ### ${serverIcon} Server
            \`\`\`
            ${escapeMarkdown(serverOutput)}
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
