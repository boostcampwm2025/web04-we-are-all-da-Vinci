name: 'Chromatic'

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'client/src/**'
      - 'client/.storybook/**'
      - 'client/package.json'
      - 'pnpm-lock.yaml'

  workflow_dispatch:

jobs:
  chromatic:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
