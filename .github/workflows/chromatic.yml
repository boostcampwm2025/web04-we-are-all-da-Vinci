name: 'Chromatic'

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'client/src/**'
      - 'client/.storybook/**'
      - 'client/package.json'
      - 'pnpm-lock.yaml'

  workflow_dispatch:

jobs:
  chromatic:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Chromatic
        id: chromatic
        uses: chromaui/action@v13
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          workingDir: ./client
          onlyChanged: true

      - name: Comment PR
        uses: marocchino/sticky-pull-request-comment@v2
